name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - 'packages/shared/**'
      - 'package.json'
      - 'package-lock.json'

env:
  PROJECT_ID: bruktbutikk-navn
  REGION: europe-west1
  SERVICE_NAME: klimaoslo-kart-api
  REGISTRY: europe-west1-docker.pkg.dev/bruktbutikk-navn/klimaoslo-kart

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            -f apps/backend/Dockerfile \
            -t ${{ env.REGISTRY }}/api:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/api:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/api:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/api:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed
