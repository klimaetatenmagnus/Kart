name: Deploy Widget

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/widget/**'
      - 'packages/shared/**'
      - 'package.json'
      - 'package-lock.json'

env:
  PROJECT_ID: bruktbutikk-navn
  REGION: europe-west1
  SERVICE_NAME: klimaoslo-kart-widget
  REGISTRY: europe-west1-docker.pkg.dev/bruktbutikk-navn/klimaoslo-kart

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            -f apps/widget/Dockerfile \
            --build-arg VITE_API_URL=https://klimaoslo-kart-api-412468299057.europe-west1.run.app \
            --build-arg VITE_GOOGLE_MAPS_API_KEY=${{ secrets.MAPS_API_KEY }} \
            -t ${{ env.REGISTRY }}/widget:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/widget:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/widget:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/widget:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/widget:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed
